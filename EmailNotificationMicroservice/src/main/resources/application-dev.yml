spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password: ""

  jpa:
    database: H2
    hibernate:
      ddl-auto: create
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  mail:
    properties:
      mail:
        smtp:
          starttls:
            enable: false
            required: false
          auth: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
    host: localhost
    port: 1025

server:
  port: 0

application:
  consumer:
    group-id: product-created-events